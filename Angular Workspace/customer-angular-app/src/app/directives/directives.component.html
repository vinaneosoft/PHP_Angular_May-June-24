<div>
    <h4>*ngIf</h4>
    <button type="button" class="btn btn-success" (click)="show=!show">TOGGLE</button>
    <figure>
        <img *ngIf="show" height="200" width="200" src="https://www.hindustantimes.com/ht-img/img/2023/08/23/1600x900/n8_1_1664869675170_1692773772473.jpg" alt="burger">
    </figure>
</div>
<div>
    <h4>IF-ELSE</h4>
    <input type="number" placeholder="enter your age" [(ngModel)]="age">
    <p *ngIf="age>=18;else elsepart">
        <b>YOUR ARE ALLOWED</b>
    </p>
    <ng-template #elsepart>
    <p>
        <b>NOT ALLOWED</b>
    </p>
    </ng-template>
</div>

<div>
    <h4>IF-THEN-ELSE</h4>
    <input type="number" placeholder="enter your age" [(ngModel)]="age">
    <span *ngIf="age>=18 then thenpart; else elsepart2"> </span> <!-- this tag will not be a part of DOM-->
    <ng-template #thenpart>
    <p>
        <b>YOUR ARE ALLOWED</b>
    </p>
    </ng-template>
    <ng-template #elsepart2>
    <p>
        <b>NOT ALLOWED</b>
    </p>
    </ng-template>
</div>
